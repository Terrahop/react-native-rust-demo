[package]
name = "mobile_app"
version = "0.1.0"
authors = ["terra", "thecallsign", "eternaldeiwos"]

[lib]
name = "mobile_app"
crate-type = ["staticlib", "cdylib"]

[dependencies]
libc = ">=0.2.35"
ring = ">=0.12.1"
base64 = "~0.6.0"
jni = { version = ">=0.8.1", optional = true, default-features = false }

[dev-dependencies]
cargo-lipo = ">=1.0.3"

[features]
default = ["jni"]
